<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<style>
    label {
        text-align: right;
        color: aliceblue;
    }

    input {
        margin-left: 10px;
        height: 25px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        margin-left: 10px;
        height: 55px;
        border-radius: 6px;
        background-color: solid #ccc;
        width: 500px;
        font-size: 40px;
    }
</style>




<body style="background-color: #be1b5d;">
    <table align="center" style="font-size: 30px; background-color: #8d1444;  height: 550px;" width="55%">
        <tr>
            <td colspan="2" style="text-align: right;" width="50%"><label for="name">Name:</label></td>
            <td colspan="2" width="50%"><input type="text"></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: right;" width="50%">
                <label for="email">Email:</label>

            <td><input type="email"></td>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;" width="50%"> <label for="">Password:</label></td>
            <td> <input type="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;" width="50%"> <label for="">Phone Number:</label></td>
            <td>
                <input type="tel" name="" id="">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;" width="50%"><label for="Gender">Gender:</label></td>
            <td style="color: aliceblue;"> <input type="radio" name="gen" id="">Male
                <input type="radio" name="gen" id="">Female
                <input type="radio" name="gen" id="">Other
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;" width="50%"><label for="">Language</label></td>
            <td colspan="2" width="50%">
                <select name="language" id="language" style="width: 100px; height: 25px; font-size: 20px;">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Gujarti">Gujarati</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;" width="50%"> <label for="">Zip code:</label></td>
            <td> <input type="tel" name="" id=""></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;" width="50%"> <label for="">About:</label></td>
            <td><input type="text" name="" id="" style="height: 75px; width: 200px;"></td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;" width="100%">
                <button type="submit">Register</button>
            </td>

        </tr>

    </table>
</body>

</html>
